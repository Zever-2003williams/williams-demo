<!DOCTYPE html>

<body>
<script>

function oddoreven(){
   var num;
   num=document.getElementById("num").value;
   if(num%2==0){
       alert(num+" is even");
   }
   else{
       alert(num+" is odd")
   }
}
</script>
<h1>Whether a number is even or odd </h1>
<input type="text" id="num">
<button onclick="oddoreven()">Odd or Even </button>
